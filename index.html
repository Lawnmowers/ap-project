<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSP AP Project</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="topPart">
        <h1>
            Today's Tasks
        </h1>
        <h2>
            Input your tasks here
        </h2>
        <p id="tip">
            Tip: Click on a task to set it as complete.
        </p>

        <form id="form" onsubmit="return false">
            <input type="text" id="taskInput">
            <button id="submitButton" onclick="addTask(this.form)">Submit</button>
        </form>
    </div>
    <ul id="taskList">
        <li id="referenceNode">
            <button id="referenceButton">Delete</button>
        </li>
    </ul>

    <footer id="footer">
        <p>
            Max Wong | AP Computer Science Principles | Create Task | 2020
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
